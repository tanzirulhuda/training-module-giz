<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summery- Training Module</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>

<body>
    <header style="background-color: #00A3FF;" class="p-5 flex justify-between items-center px-3 md:px-8">
        <div class="logo mr-16 hidden md:block">
            <!-- <img src="" alt=""> -->
            <a href="../index.html"><h2 class="text-3xl font-bold text-white">Logo</h2></a>
        </div>
        <div class="search mr-1 md:mr-0">
            <div class="search__comtainer">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="I'm looking for...">
            </div>
        </div>
        <div class="right__menu flex justify-between items-center">
            <div class="language flex justify-center items-center mr-6">
                <p class="font-bold pr-2">EN</p> <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-circle-user text-4xl"></i>
            </div>
        </div>
    </header>
    <main class="container mt-5 mx-4">
        <div class="mx-auto text-center px-4 mt-12 text-2xl text-indigo-900 font-semibold"> Project briefing
            </div>
        <div class="flex justify-center w-full mt-5">
            <div class="w-full max-w-screen-sm">
                <button class="w-full border-b-2 border-gray-300 pb-6 text-left group focus:outline-none">
                    <div class="text-lg font-semibold">Project Name</div>
                    <div class="mt-3 hidden text-gray-700 group-focus:flex">
                        <p>Name of the project</p>
                    </div>
                </button>
                <button class="w-full border-b-2 border-gray-300 pb-6 text-left group mt-6 focus:outline-none">
                    <div class="text-lg font-semibold">Project Goal</div>
                    <div class="mt-3 hidden text-gray-700 group-focus:flex">
                        <p>Goal of the project</p>
                    </div>
                </button>
                <button class="w-full border-b-2 border-gray-300 pb-6 text-left group mt-6 focus:outline-none">
                    <div class="text-lg font-semibold">Project Objective</div>
                    <div class="mt-3 hidden text-gray-700 group-focus:flex">
                        <p>Objective of the project</p>
                    </div>
                </button>
                <button class="w-full border-b-2 border-gray-300 pb-6 text-left group mt-6 focus:outline-none">
                    <div class="text-lg font-semibold">Project Result</div>
                    <div class="mt-3 hidden text-gray-700 group-focus:flex">
                        <p>Result of the project</p>
                    </div>
                </button>
                <button class="w-full border-b-2 border-gray-300 pb-6 text-left group mt-6 focus:outline-none">
                    <div class="text-lg font-semibold">Project Activities</div>
                    <div class="mt-3 hidden text-gray-700 group-focus:flex">
                        <p>Activities of the project</p>
                    </div>
                </button>
            </div>
        </div>

    
    </main>
    <footer class="mx-4">
        <div class="footer__container">
            Footer Content
        </div>
    </footer>
</body>

</html>
